{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONOR</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

    <style>
        .row {
            padding: 5px;
        }
        .fa-tint {
            color: red;
        }
        .blood {
            float: right;
        }
        .fa-users {
            color: blue;
            font-size: 3ex;
        }
        .fa-spinner {
            color: blue;
            font-size: 3ex;
        }
        .fa-check-circle {
            color: blue;
            font-size: 3ex;
        }
        .xyz {
            color: blue;
            font-size: 3ex;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            background-color: #f3f5f9;
        }

        .bg-info {
            background-color: #40E0D0!important;
        }

        .wrapper {
            display: flex;
            position: relative;
        }

        .wrapper .sidebar {
            width: 200px;
            height: 100%;
            background: #343a40;
            padding: 30px 0px;
            position: fixed;
            z-index: 999; /* اطمینان از اینکه sidebar بالای محتوا باشد */
            transition: transform 0.3s ease-in-out;
        }

        .wrapper .sidebar h2 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .wrapper .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #bdb8d7;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .wrapper .sidebar ul li a {
            color: #bdb8d7;
            display: block;
        }

        .wrapper .sidebar ul li a .fas {
            width: 25px;
        }

        .wrapper .sidebar ul li:hover {
            background-color: #594f8d;
        }

        .wrapper .sidebar ul li:hover a {
            color: #fff;
        }

        .wrapper .sidebar .social_media {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .wrapper .sidebar .social_media a {
            display: block;
            width: 40px;
            background: #594f8d;
            height: 40px;
            line-height: 45px;
            text-align: center;
            margin: 0 5px;
            color: #bdb8d7;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .wrapper .main_content {
            width: 100%;
            margin-left: 200px;
            z-index: 1; /* اطمینان از اینکه محتوای اصلی پشت sidebar قرار می‌گیرد */
            transition: margin 0.3s ease-in-out;
        }

        .wrapper .main_content .header {
            padding: 20px;
            background: #fff;
            color: #717171;
            border-bottom: 1px solid #e0e4e8;
        }

        .wrapper .main_content .info {
            margin: 20px;
            color: #717171;
            line-height: 25px;
        }

        .wrapper .main_content .info div {
            margin-bottom: 20px;
        }

        @media (max-height: 500px) {
            .social_media {
                display: none !important;
            }
        }

        .fa-sign-out-alt {
            color: white;
            font-size: 2ex;
        }

        /* حالت موبایل */
        @media (max-width: 767.98px) {
            .wrapper .sidebar {
                transform: translateX(-200px); /* مخفی کردن sidebar در موبایل */
            }

            .wrapper .sidebar.show {
                transform: translateX(0); /* نمایش sidebar در موبایل */
            }

            .wrapper .main_content {
                margin-left: 0; /* حذف فاصله در موبایل */
            }

            .navbar-toggler {
                display: block;
            }

            .navbar-collapse {
                display: none;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-info fixed-top">
        <a style="color:white;" class="navbar-brand" href="/"><img src="{% static 'image/health.png' %}" style="width: 30px; height: 40px;;" alt="">&nbsp;<font face="Comic sans MS" size="4">Health Blood Bank</font></a>
        
        <!-- دکمه toggle برای نمایش sidebar در موبایل -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
        </button>

        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="color: white; padding: 0; border: none; background: none;">
                            Logout &nbsp; <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </li>
            </ul>
        
    </nav>

    <br><br>

    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a style="text-decoration:none;" href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a style="text-decoration:none;" href="/donor/donate-blood"><i class="fas fa-hand-holding-medical"></i>Donate Blood</a></li>
                <li><a style="text-decoration:none;" href="/donor/donation-history"><i class="fas fa-history"></i>Donation History</a></li>
                <li><a style="text-decoration:none;" href="/donor/make-request"><i class="fas fa-sync-alt"></i>Blood Request</a></li>
                <li><a style="text-decoration:none;" href="/donor/request-history"><i class="fas fa-history"></i>Request History</a></li>
                <li><a style="text-decoration:none;" href="/donor/feedbacks/"><i class="fas fa-paper-plane"></i>Feedback</a></li>
                <li><a href="{% url 'update_donor' %}"><i class="fas fa-edit"></i> Edit Profile</a></li>
            </ul>
        </div>

        <div class="main_content" id="mainContent">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <script>
        // تابع toggle برای نمایش یا مخفی کردن sidebar در موبایل
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('show');

            // بررسی وضعیت و تغییر z-index محتوا
            if (sidebar.classList.contains('show')) {
                mainContent.style.zIndex = 0; // محتوای اصلی پشت sidebar
            } else {
                mainContent.style.zIndex = 1; // محتوای اصلی جلوی sidebar
            }
        }

        // مخفی کردن sidebar هنگام تغییر صفحات در موبایل
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            if (window.innerWidth <= 767.98) {
                sidebar.classList.remove('show'); // مخفی کردن sidebar در موبایل
                mainContent.style.zIndex = 1; // اطمینان از اینکه محتوا جلوی sidebar قرار دارد
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
